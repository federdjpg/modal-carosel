<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal y carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css
    ">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="overlay">
        <div class="slideshow">
            <span class="btn_cerrar">&times;</span>
            <div class="botones adelante">
              <i class="mdi mdi-arrow-right-circle-outline"></i>  
            </div>
            <div class="botones atras">  
                <i class="mdi mdi-arrow-left-circle-outline"></i>
            </div>
            <img src="" id="img_slideshow">
        </div>
    </div>
    <header class="encabezado">
        <h1 class="dale">Galeria</h1>
    </header>

    <section class="galeria">
        <div class="columna">
            <img src="./img/1.png" alt="" data-img-mostrar="0">
            <img src="./img/2.png" alt="" data-img-mostrar="1">
            <img src="./img/3.png" alt="" data-img-mostrar="2">
            <img src="./img/4.png" alt="" data-img-mostrar="3">
        </div>
        <div class="columna">
            <img src="./img/5.png" alt="" data-img-mostrar="4">
            <img src="./img/6.jpeg" alt="" data-img-mostrar="5">
            <img src="./img/7.png" alt="" data-img-mostrar="6">
            <img src="./img/8.png" alt="" data-img-mostrar="7">
        </div>

    </section>
</body>
</html>
